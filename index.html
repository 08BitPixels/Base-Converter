<!DOCTYPE html>

<html>
	<head>

		<title> Base Converter </title>

		<script src = 'script.js'></script>
		<link href = 'style.css', rel = 'stylesheet'></style>

	</head>
	<body>

		<h1 class = 'title'> BASE CONVERTER </h1>

		<div class = 'content'>
			
			<h2 class = 'subTitle'> Input </h2>
			<input class = 'inputField', id = 'inputIntegerField', placeholder = 'Number'>
			<input class = 'inputField', id = 'inputBaseField', placeholder = 'Base'>
			
			<br>
			
			<h2 class = 'subTitle'> To Base </h2>
			<input class = 'inputField', id = 'outputBaseField', placeholder = 'To Base'>
			
			<br>
			
			<button
	
				class = 'convertButton', 
				onclick = 'baseToBase(
	
					inputInteger = document.getElementById("inputIntegerField").value, 
					inputBase = document.getElementById("inputBaseField").value,
					outputBase = document.getElementById("outputBaseField").value
	
				)'
	
			> 
			<b> CONVERT </b> 
			</button>
	
			<br>
			<h2 class = 'subTitle', id = 'outputTitle'> Output </h2>
			<p class = 'outputField', id = 'outputField'> ... </p>
			<button class = 'copyToClipboard', onclick = 'copyToClipboard(document.getElementById("outputField"))'> <b> COPY TO CLIPBOARD  </b> </button>

		</div>

	</body>
</html>
