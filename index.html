<!DOCTYPE html>

<html>
	<head>

		<script src = 'script.js'></script>
		<link href = 'style.css', rel = 'stylesheet'></style>
		<title> Base Converter </title>

	</head>
	<body>

		<h1> Base Converter </h1>

		<div class = 'content'>
			
			<h2> Input </h2>
			<input class = 'inputField', id = 'inputInteger', placeholder = 'Integer'>
			<input class = 'inputField', id = 'inputIntegerBase', placeholder = 'In Base'>
			
			<br>
			
			<h2> To Base </h2>
			<input class = 'inputField', id = 'outputIntegerBase', placeholder = 'To Base'>
			<br>
			<button
	
				class = 'convertButton', 
				onclick = 'baseToBase(
	
					input = document.getElementById("inputInteger").value, 
					inputBase = document.getElementById("inputIntegerBase").value,
					outputBase = document.getElementById("outputIntegerBase").value
	
				)'
	
			> 
			<b> Convert </b> 
			</button>
	
			<br>
			<h2> Output </h2>
			<p class = 'resultField', id = 'resultField1'> ... </p>
			<button class = 'copyToClipboard', onclick = 'copyToClipboard(document.getElementById("resultField1"))'> 
	
				<img class = 'copyToClipboardIcon'
					
					src = 'images/index/copy-icon.png',
					width = '30px',
					height = '30px'
					
				>
				
				<b> Copy To Clipboard  </b>
				
			</button>

		</div>

	</body>
</html>
