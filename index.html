<!DOCTYPE html>

<html>
	<head>

		<script src = 'script.js'></script>
		<link href = 'style.css', rel = 'stylesheet'></style>
		<title> Base Converter </title>

	</head>
	<body>

		<h1> Base Converter </h1>

		<h2> Input </h2>
		<input class = 'inputField', id = 'inputInteger', placeholder = 'Integer'>
		<input class = 'inputField', id = 'inputIntegerBase', placeholder = 'In Base'>
		
		<br>
		
		<h2> To Base </h2>
		<input class = 'inputField', id = 'outputIntegerBase', placeholder = 'To Base'>
		<br>
		<button

			class = 'convertButton', 
			onclick = 'baseToBase(

				inputIntegerString = document.getElementById("inputInteger").value, 
				inputIntegerBaseString = document.getElementById("inputIntegerBase").value,
				outputBaseString = document.getElementById("outputIntegerBase").value

			)'

		> 
		<b> Convert </b> 
		</button>

		<br>
		<h2> Output </h2>
		<div> <p class = 'resultField', id = 'resultField1'> ... </p> </div>
		<div> <button onclick = 'copyToClipboard(document.getElementById("resultField1"))'> Copy To Clipboard </button> </div>

	</body>
</html>
